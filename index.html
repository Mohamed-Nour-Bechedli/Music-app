<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeTunes - Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 id="app-title">VibeTunes</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search songs, artists...">
                <button id="search-button">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor"
                            d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </button>
            </div>
        </header>

        <main class="player-container">
            <div class="album-art-container">
                <img id="album-art" src="https://via.placeholder.com/300/6c5ce7/ffffff?text=VibeTunes" alt="Album Art">
            </div>

            <div class="song-info">
                <h2 id="song-title">Current Song</h2>
                <p id="artist-name">Artist Name</p>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">3:45</span>
                </div>
            </div>

            <div class="controls">
                <button id="prev-button" class="control-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>
                <button id="play-button" class="control-button play-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M8 5v14l11-7z" />
                    </svg>
                </button>
                <button id="next-button" class="control-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                    </svg>
                </button>
            </div>
        </main>

        <section class="top-tracks">
            <h2>Top Tracks</h2>
            <div class="tracks-container" id="tracks-container">
                <!-- Tracks will be added by JavaScript -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
